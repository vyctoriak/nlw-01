<!DOCTYPE html>
<html lang="pt_br">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="stylesheet" href="/styles/create-point.css">
  <link rel="stylesheet" href="./styles/responsive.css">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>
</head>

<body>
  <div id="page-create-point">

    <div class="content">
      <header>
        <img src="/assets/logo.svg" alt="Logomarca">
        <a href="#">
          <span></span>
          Voltar para home</a>
      </header>

    </div>

    <form>

      <h1>Cadastro do ponto de coleta</h1>

      <fieldset>
        <legend>
          <h2>Dados</h2>
        </legend>

        <div class="field">
          <label for="name">Nome da entidade</label>
          <input type="text" name="name" required>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="address">Endereço</label>
            <input type="text" name="address" required>
          </div>
          <div class="field">
            <label for="address2">Número/Complemento</label>
            <input type="text" name="address2" required>
          </div>
        </div>

        <div class="field-group">
          <div class="field">
            <label for="state">Estado</label>
            <select name="uf" id="uf" required>
              <option value="">Selecione o estado</option>
            </select>

            <input type="hidden" name="state">
          </div>

          <div class="field">
            <label for="city">Cidade</label>
            <select name="city" disabled required>
              <option value="">Selecione a cidade</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>
          <h2>Itens de coleta</h2>
        </legend>

        <div class="items-grid">
          <li id="item-1">
            <img src="/assets/lampadas.svg" alt="Lâmpadas">
            <span>Lâmpadas</span>
          </li>

          <li id="item-2">
            <img src="/assets/lampadas.svg" alt="Pilhas e Baterias">
            <span>Pilhas e Baterias</span>
          </li>
          
          <li id="item-3">
            <img src="/assets/lampadas.svg" alt="Papéis e Papelão">
            <span>Papéis e Papelão</span>
          </li>

          <li id="item-4">
            <img src="/assets/lampadas.svg" alt="Resíduos Eletrônicos">
            <span>Resíduos Eletrônicos</span>
          </li>

          <li id="item-5">
            <img src="/assets/lampadas.svg" alt="Resíduos Orgânicos">
            <span>Resíduos Orgânicos</span>
          </li>

          <li id="item-6">
            <img src="/assets/lampadas.svg" alt="Óleo de Cozinha">
            <span>Óleo de Cozinha</span>
          </li>
        </div>
      </fieldset>

      <button type="submit">
        Cadastrar ponto de coleta
      </button>
      
    </form>
    
  </div>
<script src="/scripts/create-point.js"></script>
</body>

</html>
